<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FEDcodingTest</title>
  <!-- src in angular app -->
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
  <!-- source in css -->
  <link rel="stylesheet" href="styles.css">
</head>
<body ng-app="myApp">
  <h1>FEDcodeTest</h1>
  <div ng-controller="ShapesController as sc" ng-init="sc.displaySorted()">
    <div ng-repeat="shape in sc.shapesToDisplay">
      <div class="square" style="width: {{shape.sideLength}}px; height: {{shape.sideLength}}px;">
        {{}}
      </div>
      <div class="circle" style="width: {{shape.radius * 2}}px; height: {{shape.radius * 2}}px;">
        {{}}
      </div>
    </div>
  </div>
</body>
</html>
